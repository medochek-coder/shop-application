<div class="home">
    <div class="top">
        <p>Список товаров магазина "Медошкины пышки"</p>
    </div>
    <div class="product-list">
        <div class="product-card-wrapper" *ngFor="let product of products">
            <mat-card class="product-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>{{product.price}} евро</mat-card-subtitle>
                </mat-card-header>
                <img class="image" mat-card-image src="{{product.photo}}" alt="Фото ватрушки">
                <mat-card-content>
                    <p>
                        {{product.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openProductDetails(product.id)">Подробнее</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
