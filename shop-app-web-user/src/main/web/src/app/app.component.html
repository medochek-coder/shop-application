<mat-toolbar class="panel" color="primary">
    <div class="panel-left" (click)="gotoHomePage()">
        <img class="logo" src="../assets/image/logo.png" alt="Logo">
        <span class="app-title">Магазин "Медошкины пышки"</span>
    </div>
    <div class="panel-right" (click)="gotoBasketPage()">
        <p class="basket-info desktop">Всего товаров: {{getProductCount()}}, на сумму {{getTotalPrice()}} &euro;</p>
        <p class="basket-info mobile">Кол-во: {{getProductCount()}}, сумма {{getTotalPrice()}} &euro;</p>
        <img class="basket" src="../assets/image/basket.png" alt="Basket">
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
