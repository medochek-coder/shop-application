<div class="product">
    <div class="change-image">
        <img  *ngIf="!isCreate" class="image" mat-card-image src="{{selectedProduct.photo}}" alt="Фото">
        <mat-form-field  *ngIf="!isCreate" class="example-full-width">
            <input matInput placeholder="Фото продукта, url" value={{selectedProduct.photo}}>
        </mat-form-field>
    </div>

    <div class="main-block">

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Название продукта" value={{selectedProduct.name}}>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Описание продукта" class="description">{{selectedProduct.description}}</textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Цена,  &euro;" value={{selectedProduct.price}} >
        </mat-form-field>

        <mat-form-field  *ngIf="isCreate" class="example-full-width">
            <input matInput placeholder="Фото продукта, url" value={{selectedProduct.photo}}>
        </mat-form-field>

        <button *ngIf="!isCreate" mat-flat-button color="warn" class="save-button">Сохранить изменения</button>
        <button *ngIf="isCreate" mat-flat-button color="warn" class="save-button">Создать</button>
    </div>
</div>
