<div class="orders">
    <div *ngIf="orders.length === 0">
        Список заказов пуст
    </div>
    <div class="order-list">
        <div class="order-card-wrapper" *ngFor="let order of orders">
            <mat-card class="order-card">
                <mat-card-header>
                    <mat-card-title>Номер заказа: {{order.id}}</mat-card-title>
                    <mat-card-title>Имя: {{order.ownerFirstName}} {{order.ownerLastName}}</mat-card-title>
                    <mat-card-title>Сумма: {{calculateTotalSum(order)}} &euro;</mat-card-title>
                    <mat-card-title *ngIf="isInProgress(order)">Статус: Не выполнен</mat-card-title>
                    <mat-card-title *ngIf="!isInProgress(order)">Статус: Выполнен</mat-card-title>
                    <mat-card-subtitle>Номер телефона: {{order.ownerPhone}}</mat-card-subtitle>
                    <mat-card-subtitle>Email: {{order.ownerEmail}}</mat-card-subtitle>
                    <mat-card-subtitle>Дата: {{order.date}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions class="actions">
                    <button mat-raised-button color="primary" (click)="openOrderDetails(order.id)">Подробнее</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
